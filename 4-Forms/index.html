<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label>
            <p>
            Phone:
            <input type="number" required>
            </p>
        </label>
        <label>
            <p>
            E-mail:
            <input type="email" required>
            </p>
        </label>
        <label>
            <p>
            Password:
            <input type="password" required>
            </p>
        </label>
        <label>
            <p>
            Confirm Password:
            <input type="password" required>
            </p>
        </label>
        <label>
            <p>
            Nickname:
            <input type="text" required>
            </p>
        </label>
        <label>
            <p>
            Habitual Residence:
            <select>
                <option>Zheijang / Hangzhou / West Lake</option>
            </select>
            </p>
        </label>
        <label>
            <p>
            Website: 
            <input type="url" placeholder="website" required>
            </p>
        </label>
        <label>
            <p>
            I have read the <a href="https://google.com">agreement</a>
            <input type="checkbox" required>
            </p>
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
