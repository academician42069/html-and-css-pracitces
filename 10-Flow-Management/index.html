<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>10.Flow Management</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col-1">
                <div class="c1">
                    <div class="rc1"></div>
                    <div class="rc2"></div>
                </div>
                <div class="c2">
                    <div class="rmc1"></div>
                    <div class="rmc2"></div>
                    <div class="rmc3"></div>
                </div>
                <div class="c3">
                    <div class="rlc1"></div>
                    <div class="rlc2"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="rm1"></div>
                <div class="rm2"></div>
            </div>
            <div class="col-3">
                <div class="r3c1">
                    <div class="r3cm1">
                        <div class="cm1">
                            <div class="cm1c1"></div>
                            <div class="cm1c2"></div>
                        </div>
                        <div class="cm2"></div>
                    </div>
                    <div class="r3cm2"></div>
                </div>
                <div class="r3c2"></div>
                <div class="r3c3"></div>
            </div>
        </div>
        <div class="row solid">
        <div class="col-4">
            <div class="r4c1">
                <div class="rcc1"></div>
                <div class="rcc2"></div>
                <div class="rcc3"></div>
            </div>
            <div class="r4c2">
               <div class="r1cc1"></div>
               <div class="r1cc2">
                   <div class="r1cm1"></div>
                   <div class="r1cm2"></div>
               </div>
               <div class="r1cc3"></div>  
             </div>
         </div>
         <div class="col-5">
            <div class="rw1">
                <div class="rw1c1"></div>
                <div class="rw1c2">
                    <div class="rc1c1"></div>
                    <div class="rc1c2"></div>
                </div>
            </div>
            <div class="rw2"></div>
         </div>
         <div class="col-6">
             <div class="r2cc1">
                 <div class="r3cc1">
                     <div class="r3cl1"></div>
                     <div class="r3cl2">
                         <div class="r4cl1"></div>
                         <div class="r4cl2"></div>
                     </div>
                 </div>
                 <div class="r3cc2">
                     <div class="r4cc1"></div>
                     <div class="r4cc2"></div>
                 </div>
             </div>
             <div class="r2cc2">
                 <div class="r5col-1">
                     <div class="r5cc1"></div>
                     <div class="r5cc2">
                         <div class="r5cl1"></div>
                         <div class="r5cl2"></div>
                     </div>
                 </div>
                 <div class="r5col-2"></div>
             </div>
         </div>
     </div>
    </main>
</body>
</html>
